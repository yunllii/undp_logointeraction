        <script>
    window.onload = function(){
        
//        var logogroup = Snap.select('#LogoWheel'),
//            elements = {},
//            logotimer = {},
//            animating = {},
//            i = 0, j=0;
         var container = document.getElementById('bodymovin');
        var colorwheel = document.getElementById('Layer_3');
        var animData = {
        wrapper: container,
        animType: 'html',
        loop: false,
        prerender: true,
        autoplay: false,
        path: 'json/02.json'

    };
    
    var anim = bodymovin.loadAnimation(animData);
    
    
    
    function playanim(){
    anim.goToAndPlay(0);
    console.log("Hi");
    anim.addEventListener('loopComplete', restart);
    };
    
    //container.onclick = playanim;
    colorwheel.onclick = playanim;
    function onComplete(){
        console.log("I am done");
    }
    
    function restart(){
        //anim.goToAndStop(0);
        console.log("I am done");
        anim.removeEventListener('loopComplete', restart);
    }
    }
    
        
    </script>
